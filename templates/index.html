<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
</head>
<body>
    <h1>WELCOME</h1>
    <p>Upload an image to classify!</p>
    
    <!-- This form submits the image to the /predict route, using the POST method, and enctype="multipart/form-data" allows us to upload files. -->
    <form action="/predict" method="POST" enctype="multipart/form-data">
        
        <label for="file">Choose an image:</label>
        <!-- This creates a file input where the user can choose an image to upload. -->
        <input type="file" name="file" id="file" accept="image/*" required>

        <button type="submit">Upload Image</button>
    </form>
</html>
